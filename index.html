<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Buy/Sell Stock to Maximize Profit </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-m-8 header-container">
            <h1>Kup/sprzedaj akcję z maksymalnym zyskiem!</h1>
        </div>
    </div>
    <div class="column">
        <div class="col-sm-4 input-cost">
            <div class="input-group">
                <span class="input-group-addon">$ Pon.</span>
                <input type="number" class="form-control" aria-label="Cost of stock" min="0" id="inputMon">
            </div>
        </div>
        <div class="col-sm-4 input-cost">
            <div class="input-group">
                <span class="input-group-addon">$ Wt.</span>
                <input type="number" class="form-control" aria-label="Cost of stock" min="0">
            </div>
        </div>
        <div class="col-sm-4 input-cost">
            <div class="input-group">
                <span class="input-group-addon">$ Śr.</span>
                <input type="number" class="form-control" aria-label="Cost of stock" min="0">
            </div>
        </div>
        <div class="col-sm-4 input-cost">
            <div class="input-group">
                <span class="input-group-addon">$ Czw.</span>
                <input type="number" class="form-control" aria-label="Cost of stock" min="0">
            </div>
        </div>
        <div class="col-sm-4 input-cost">
            <div class="input-group">
                <span class="input-group-addon">$ Pt.</span>
                <input type="number" class="form-control" aria-label="Cost of stock" min="0">
            </div>
        </div>
    </div>
    <div class="button-container">
        <button type="button" class="btn btn-primary btn-lg" id="maxProfit">Znajdź max. profit</button>
    </div>

    <div class="result" id="result"></div>

</div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
